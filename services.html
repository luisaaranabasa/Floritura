<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORITURA STUDIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <header>
        <nav class="navbar parallax navbar-expand-lg navMenu">
            <div class="container-fluid menu">
                <a class="navbar-brand" href="#principio_pag">
                    <img src="css/media/img/floritura_logo_menu.png" alt="FlorituraLogo" width="mx-auto" height="50">
                </a>
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item lista">
                            <a class="nav-link enlace" aria-current="page" href="#aboutus">about us</a>
                        </li>
                        <li class="nav-item lista">
                            <a class="nav-link menu_seccion_proyectos enlace" href="#proyectos">proyects</a>
                        </li>
                        <li class="nav-item lista">
                            <a class="nav-link enlace" href="#contactus">contact us</a>
                        </li>
                    </ul>
                </div>
                <a href="#principio_pag">
                    <img src="css/media/img/flores.png" alt="FloresFloritura" width="mx-auto" height="50">
                </a>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <section class="section-5 parallax vh-100 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">EMAIL ADDRESS</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">QUESTIONS</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORITURA STUDIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <header>
        <nav class="navbar parallax navbar-expand-lg navMenu">
            <div class="container-fluid menu">
                <a class="navbar-brand" href="#principio_pag">
                    <img src="css/media/img/floritura_logo_menu.png" alt="FlorituraLogo" width="mx-auto" height="50">
                </a>
                <div id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item lista">
                            <a class="nav-link enlace" aria-current="page" href="index.html#aboutus">about us</a>
                        </li>
                        <li class="nav-item lista">
                            <a class="nav-link menu_seccion_proyectos enlace" href="index.html#proyectos">proyects</a>
                        </li>
                        <li class="nav-item lista">
                            <a class="nav-link enlace" href="index.html#contactus">contact us</a>
                        </li>
                    </ul>
                </div>
                <a href="#principio_pag">
                    <img src="css/media/img/flores.png" alt="FloresFloritura" width="mx-auto" height="50">
                </a>
            </div>
        </nav>
    </header>

    <section class="section-5 parallax vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <form>
                        <div class="mb-3 form-group">
                            <label for="exampleInputEmail1" class="form-label"><b>EMAIL ADDRESS</b></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="exampleInputPassword1" class="form-label"><b>ANY QUESTIONS</b></label>
                            <input type="text" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
                    </form>
                    <div class="image-container">
                        <img src="css/media/img/flores.png" alt="Flores" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"><em>QUESTION SUBMITTED</em></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your question has been submitted successfully!
                </div>
                <div class="modal-footer">
                    <a href="index.html" class="btn btn-primary">Close</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
